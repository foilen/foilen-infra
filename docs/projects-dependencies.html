
<!doctype html>
<html>
<head>
  <title>Dependencies</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 1000px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label:'foilen-infra-api', color: '#0FA'},
{id: 2, label:'jl-smalltools', color: '#0FA'},
{id: 3, label:'foilen-infra-plugin-model', color: '#0FF'},
{id: 4, label:'foilen-infra-bootstrap', color: '#0FA'},
{id: 5, label:'foilen-login-api', color: '#0FA'},
{id: 6, label:'foilen-infra-system-core-system-fake', color: '#FAF'},
{id: 7, label:'foilen-infra-system-core-execute', color: '#FAF'},
{id: 8, label:'foilen-infra-plugins-core', color: '#0FF'},
{id: 9, label:'foilen-infra-cli', color: '#0FA'},
{id: 10, label:'foilen-infra-docker-manager', color: '#0FA'},
{id: 11, label:'foilen-infra-plugin-model-outputter', color: '#0FF'},
{id: 12, label:'foilen-infra-plugin-core', color: '#0FF'},
{id: 13, label:'foilen-infra-resource-example', color: '#0AF'},
{id: 14, label:'foilen-infra-resource-example-failing', color: '#0AF'},
{id: 15, label:'foilen-infra-resource-testing-controller', color: '#0AF'},
{id: 16, label:'foilen-infra-system-app-test-docker', color: '#FAF'},
{id: 17, label:'foilen-infra-system-core-system-common', color: '#FAF'},
{id: 18, label:'foilen-infra-system-core-system-junits', color: '#FAF'},
{id: 19, label:'foilen-infra-ui', color: '#0FA'},
  ])

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 3, to: 1, arrows:'to'},
{from: 5, to: 4, arrows:'to'},
{from: 1, to: 4, arrows:'to'},
{from: 7, to: 4, arrows:'to'},
{from: 8, to: 4, arrows:'to'},
{from: 1, to: 9, arrows:'to'},
{from: 8, to: 9, arrows:'to'},
{from: 1, to: 10, arrows:'to'},
{from: 7, to: 10, arrows:'to'},
{from: 2, to: 3, arrows:'to'},
{from: 3, to: 11, arrows:'to'},
{from: 11, to: 12, arrows:'to'},
{from: 6, to: 8, arrows:'to'},
{from: 13, to: 15, arrows:'to'},
{from: 7, to: 16, arrows:'to'},
{from: 12, to: 7, arrows:'to'},
{from: 12, to: 17, arrows:'to'},
{from: 17, to: 6, arrows:'to'},
{from: 18, to: 6, arrows:'to'},
{from: 12, to: 18, arrows:'to'},
{from: 1, to: 19, arrows:'to'},
{from: 8, to: 19, arrows:'to'},
{from: 5, to: 19, arrows:'to'},
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    physics: {
      enabled: false,
      barnesHut: {
        springLength: 200,
        avoidOverlap: 100.0,
      },
    },
    layout: {
        improvedLayout: true,
        hierarchical: {
            direction: 'UD',
            nodeSpacing: 200,
        }
    },
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
