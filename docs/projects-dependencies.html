
<!doctype html>
<html>
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 1000px;
      border: 1px solid lightgray;

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    physics: {
      enabled: false,
      barnesHut: {
        springLength: 200,
        avoidOverlap: 100.0,
      },
    },
    layout: {
        improvedLayout: true,
        hierarchical: {
            direction: 'UD',
            nodeSpacing: 200,
        }
    },
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
